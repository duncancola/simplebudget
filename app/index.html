    <body>
    <div class="container-fluid">
        <div class="row-fluid">
			<div class="span8">
				<h1>Visualisations</h1>
				<div id="charts"></div>
			</div>
			<div class="span4">
				<h1>Data</h1>
				<form id="budgetForm" class="form-horizontal">
					<fieldset>
						<div class="well">
							<h2>Income: £<span id="incomeTotal" class="income">0</span></h2>
							<div id="incomeContainer">
							
							</div>
							<div class="row-fluid">
								<div class="span12">
									<button type="button" id="addIncome" class="btn span12">Add income</button>
								</div>
							</div>
						</div>
						<div class="well">
							<h2>Expenses: £<span id="expensesTotal" class="expense">0</span></h2>
							<div id="expensesContainer">
							
							</div>
							<div class="row-fluid">
								<div class="span12">
									<button type="button" id="addExpense" class="btn span12">Add expense</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>
    </div>
    
<script type="text/template" id="controlTemplate">
<div class="control-group" id="{{id}}">
	<label for="{{id}}Control" class="control-label">{{name}}</label>
	<div class="controls">
		<input name="{{id}}Control" class="financialItemValue" type="text">
		<input name="{{id}}ControlRange" type="range" min="0" max="100">
	</div>
</div>
</script>
